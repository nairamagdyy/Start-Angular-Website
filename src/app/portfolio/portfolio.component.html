<div class="py-5 portfolio">
    <h2 class="text-center">PORTFOLIO</h2>
    <div class="text-center py-2">
        <i class="fa-solid fa-minus ms-2 fs-1"></i>
        <i class="fa-solid fa-star ms-2 fs-1"></i>
        <i class="fa-solid fa-minus ms-2 fs-1"></i>
    </div>
</div>

<div class="d-flex justify-content-between align-items-between flex-wrap w-75 m-auto pb-5">
    <div class="row">
        <div class="col-4" *ngFor="let portfolio of portfolios; let i = index">
            <div class="for-hover my-4">
                <img class="rad" width="100%" [src]="portfolio.imagePortfolio" alt="">
                <div data-target="#data" (click)="displayPortfolio(i)"
                    class="bg-green d-flex justify-content-center align-items-center"><i
                        class="fas fa-plus fs-1 text-white"></i></div>
            </div>

        </div>
    </div>
</div>

<div *ngIf="myIndex" class="position-absolute top-0 start-0 bg">
    <div class="w-75 bg-white m-auto text-center rounded-3 py-5 my-5">
        <button class="mb-2 btn btn-danger fw-bold x-btn" (click)="close()">X</button>
        <h2 class="text-center">{{portfolios[myIndex].titlePortfolio}}</h2>
        <div class="text-center py-2 mb-2">
            <i class="fa-solid fa-minus ms-2 fs-1"></i>
            <i class="fa-solid fa-star ms-2 fs-1"></i>
            <i class="fa-solid fa-minus ms-2 fs-1"></i>
        </div>
        <img width="70%" class="mb-2" [src]="portfolios[myIndex].imagePortfolio" alt="">
        <p class="mb-2 py-4">{{portfolios[myIndex].paragraphPortfolio}}</p>
        <button class="mb-2 btn btn-danger" (click)="close()">Close Window</button>
    </div>

</div>
